<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello')
    // Interpolated
    console.log('Hello I am a %s string', 'interpolated')
    // Styled
    console.log('%c I am some styled text', 'font-size:50px; background: red')

    // warning!
    console.warn('warning')
    // Error :|
    console.error('some error')
    // Info
    console.info('some info')
    // Testing
    const p = document.querySelector('p')
    console.assert( p.classList.contains('someclass'), 'this is assertion is wrong')
    // clearing
    console.clear()
    // Viewing DOM Elements
    console.log(p)
    console.dir(p)
    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`)
      console.log(`This is ${dog.name}`)
      console.log(`${dog.name} is ${dog.age} years old`)
      console.groupEnd(`${dog.name}`)
    })
    // counting
    console.count('test')
    // timing

    console.time('fetching data')
    fetch('https://api.github.com/users/dnguyensr')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data')
        console.log(data)
      })
  </script>
</body>
</html>
